        <script>
            //asignacion de variables FASE 1
            let num1=10;
            let num2=30;
            let log1=true;

            //proceso FASE 2
            let suma=num1+num2;

            let inc=++num2;//incrementar el numero
            let comp1=log1|| log2;//comparacion O

            //salida FASE 3
            document.write("********************************"+"<br>");
