<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS 2</title>
</head>
<body>
    <CENter>
        <h1>CREACION Y LECTURA DE ARRAYS</h1>
        <h2>DATOS INGRESADOS POR USUARIO</h2>
        <br><br>
        <script>
            let num; // longitud array
            let datos= new Array();// creacion del objeto array
            // captura
            num=parseInt(prompt("ingrese tope maximo de elementos a colocar en array..."))
            //ciclo for captura de datos
            for(i=0;i<num;i++){
                datos[i]=prompt("ingrese dato a colocar...");
            }
            //ciclo for para lectura de datos
            for(i=0;i<num;i++){
                document.write("******************"+"<br>");
                document.write("indice..."+i+"&nbsp"+datos[i]+"<br>");
                console.log(datos[i]);
            }
        </script>
    </CENter>
</body>
</html>
